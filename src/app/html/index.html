<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
	<div class="tudo">
		<div class="container content pt-2">
			<div class="row justify-content-center">
				<div class="col col-sm-12 col-md-5">
					<div class="jumbotron d-block mx-auto box_login">
						<div class="spacing"></div>

						<div class="text-center">
							<img alt="" src="./../img/logo-sem-papel-cor.png" width="132" align="center"/>
						</div>

						<h2 class="text-center pb-1 pt-2"></h2>

						<div id="aviso-div" class="container" hidden="true" style="padding: 12px 20px; border-radius: 5px; background-color: #f8d7da; border-color: #f5c6cb;">
							<span id="aviso" style="color: red;"></span>
						</div>


							<div class="form-group">
								<label for="username">Usu&aacute;rio</label>

								<div class="input-group">
								  <div class="input-group-prepend">
									<span class="input-group-text" id="icon-user"><img class="log-ico" src="./../img/user-solid.svg" ></span>
								  </div>
								  <input id="username" type="text" name="username" placeholder="Digite seu CPF ou matr&iacute;cula" autocorrect="off"
									autocapitalize="none" class="form-control" aria-label="Usuário" aria-describedby="icon-user">
								</div>

							</div>
							<div class="form-group">
								<label for="password">Senha</label>
								<div class="input-group">
								  <div class="input-group-prepend">
									<span class="input-group-text" id="icon-pass"><img class="log-ico" src="./../img/lock-solid.svg"></span>
								  </div>
								  <input type="password" name="password" id="password" placeholder="Senha"
									class="form-control" aria-label="Usuário" aria-describedby="icon-pass">
								</div>
							</div>

							<div class="row pt-3">
								<div class="col">
									<div class="text-center">
										<button id="entrar" class="btn btn-lg btn-primary btn-block"><img class="log-ico-entrar" src="./../img/sign-in-alt-solid.svg"> Entrar</button>
									</div>
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./../js/renderer.js"></script>
</body>
</html>
