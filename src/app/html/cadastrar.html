<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Protocolo - SP Sem Papel</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
    <div class="container content pt-2">
		<div class="row justify-content-center">
			<div class="col col-sm-12 col-md-5">
				<div class="jumbotron d-block mx-auto box_login">

					<div class="text-center">
						<img alt="" src="./../img/logo-sem-papel-cor.png" width="132" align="center"/>
					</div>
					
					<h2 class="text-center pb-1 pt-2">Protocolar documento</h2>

					<div id="aviso-div" class="container text-center" hidden="true" style="padding: 12px 20px; border-radius: 5px; background-color: #f8d7da; border-color: #f5c6cb;">
						<span id="aviso" style="color: red;"></span>
					</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="icon-pass">Assunto</span>
								</div>
								  <input type="text" name="assunto" id="assunto" placeholder="Digite aqui..."
								class="form-control" aria-label="Assunto" required>
                            </div>
						</div>	

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="icon-pass">Interessado</span>
								</div>
						      <input type="text" name="interessado" id="interessado" placeholder="Digite aqui..."
								class="form-control" aria-label="Interessado">
                            </div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="icon-pass">Supervisor</span>
								</div>
								<select name="supervisor" id="supervisor" name="supervisor" class="form-control" aria-label="supervisor">
									<option value="selecione">Selecione o supervisor...</option>
									<option value="SEDUC12479">Adriana Alves</option>
									<option value="SEDUC12942">Ana Maria da Silva Rosa</option>
									<option value="SEDUC13221">Antonio Carlos Brandino</option>
									<option value="SEDUC378716">Éden Leticia Abes Moraes</option>
									<option value="SEDUC14760">Ernildo Cesar Moreira</option>
									<option value="SEDUC14844">Fabiane Barra da Silva Lucena</option>
									<option value="SEDUC206153">Jairo Abate Ferreira Pinto</option>
									<option value="SEDUC187808">Joelma Aparecida Alves da Silva</option>
									<option value="SEDUC16283">Lilian Cavalheiro Fetz de Almeida</option>
									<option value="SEDUC16612">Luzia de Fatima Alonso Goncalves</option>
									<option value="SEDUC16777">Marcia Ciza de Melo Silva</option>
									<option value="SEDUC17331">Maria Madalena Lopes Cravo Roxo</option>
									<option value="SEDUC18395">Regina Olivares de Albuquerque Costa</option>
									<option value="SEDUC18774">Rosana Santos Rosenbaum</option>
									<option value="SEDUC18992">Ruthe Floriano de Lima Rocha</option>
									<option value="SEDUC19442">Sonia Aparecida Domingues Carvalho</option>
									<option value="SEDUC228095">Alexandre Cortez Martins</option>
								</select>
                            </div>
						</div>	

						<div class="form-group">
						    <div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="icon-pass">Arquivo</span>
								</div>
								<input class="form-control" id="arquivo" type="file" name="arquivo" aria-label="Enviar arquivo" accept=".pdf">
						    </div>
						</div>
						
						<div class="row pt-3">
							<div class="col">
								<div class="text-center">
									<button id="enviar" class="btn btn-lg btn-primary btn-block"><img class="log-ico-entrar" src="./../img/upload-solid.svg"> Enviar</button>								
								</div>
							</div>
						</div>

						<div id="loading" hidden="true" class="dot-spin"></div>

						<div class="form-group">
						</div>	

						<div class="row pt-3">
							<div class="col">
								<div class="text-center">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text" hidden="true" id="processo-prep">Processo nº</span>
										</div>
										<button hidden="true" name="processo" id="processo" onclick="copy()"
											class="form-control tooltip tooltiptext" aria-label="Processo" required>...</button>
									</div>
									<button hidden="true" id="protocolar" class="btn btn-lg btn-primary btn-block"><img class="log-ico-entrar" src="./../img/print-solid.svg"> Gerar protocolo</button>								
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./../js/renderer.js"></script>
	<script>
		function copy() {
			let e = document.getElementById("processo");
			navigator.clipboard.writeText(e.textContent);
		}
	</script>
</body>
</html>
