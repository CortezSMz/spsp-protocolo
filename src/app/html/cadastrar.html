<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
    <div class="container content pt-2">
		<div class="row justify-content-center">
			<div class="col col-sm-12 col-md-5">
				<div class="jumbotron d-block mx-auto box_login">

					<div class="text-center">
						<img alt="" src="./../img/logo-sem-papel-cor.png" width="132" align="center"/>
					</div>

					<h2 class="text-center pb-1 pt-2">Protocolar documento</h2>

					<div id="aviso-div" class="container text-center" hidden="true" style="margin-bottom: 15px; padding: 12px 20px; border-radius: 5px; background-color: #f8d7da; border-color: #f5c6cb;">
						<span id="aviso" style="color: red;"></span>
					</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="icon-pass">Assunto</span>
								</div>
								  <input type="text" name="assunto" id="assunto" placeholder="Digite aqui..."
								class="form-control" aria-label="Assunto" required>
                            </div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="icon-pass">Interessado</span>
								</div>
						      <input type="text" name="interessado" id="interessado" placeholder="Digite aqui..."
								class="form-control" aria-label="Interessado">
                            </div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="icon-pass">Destino</span>
								</div>
										<select list="setores" name="setor" id="setor" name="setor" class="form-control" aria-label="setor" style="max-width: max-content;">
											<option value="selecione">Setor</option>
											<option value="AT">AT</option>
											<option value="CAF">CAF</option>
											<option value="CIE">CIE</option>
											<option value="CRH">CRH</option>
											<option value="ESE">ESE</option>
											<option value="NA">NA</option>
											<option value="NAD">NAD</option>
											<option value="NAP">NAP</option>
											<option value="NCS">NCS</option>
											<option value="NFI">NFI</option>
											<option value="NFP">NFP</option>
											<option value="NIT">NIT</option>
											<option value="NOM">NOM</option>
											<option value="NPE">NPE</option>
											<option value="NRM">NRM</option>
											<option value="NVE">NVE</option>
											<option value="PROT">PROT</option>
										</select>

								<select placeholder="Selecione..." name="funcionario" id="funcionario" name="funcionario" class="form-control" aria-label="funcionario">
									<option value="selecione">Selecione...</option>
								</select>
                            </div>
						</div>

						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text" id="icon-pass">Arquivo</span>
								</div>
								<input class="form-control" id="arquivo" type="file" name="arquivo" aria-label="Enviar arquivo" accept=".pdf">
						    </div>
						</div>

						<div class="row pt-3">
							<div class="col">
								<div class="text-center">
									<button id="enviar" class="btn btn-lg btn-primary btn-block"><img class="log-ico-entrar" src="./../img/upload-solid.svg"> Enviar</button>
								</div>
							</div>
						</div>

						<div id="loading" hidden="true" class="dot-spin"></div>

						<div class="form-group">
						</div>

						<div class="row pt-3">
							<div class="col">
								<div class="text-center">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text" hidden="true" id="processo-prep">Processo nยบ</span>
										</div>
										<button hidden="true" name="processo" id="processo" onclick="copy()"
											class="form-control tooltip tooltiptext" aria-label="Processo" required>...</button>
									</div>
									<button hidden="true" id="protocolar" class="btn btn-lg btn-primary btn-block"><img class="log-ico-entrar" src="./../img/print-solid.svg"> Gerar protocolo</button>
								</div>
							</div>
						</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./../js/renderer.js"></script>
	<script>
		function copy() {
			let e = document.getElementById("processo");
			navigator.clipboard.writeText(e.textContent);
		}
	</script>
</body>
</html>
